body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  color: #fff;
  overflow-x: hidden;
  background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80, #ffb347);
  background-size: 800% 800%;
  animation: gradientBG 20s ease infinite;
}
@keyframes gradientBG {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}
h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 2.5em;
  background: linear-gradient(90deg, #ff6ec4, #7873f5, #4ade80, #ffb347);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientText 5s ease infinite;
}
@keyframes gradientText {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
.section-list {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 10px;
  flex-wrap: wrap;
}
.section-item {
  padding: 10px 18px;
  background: rgba(0,0,0,0.5);
  color: #fff;
  cursor: pointer;
  border-radius: 8px;
  font-weight: bold;
  transition: 0.3s;
  box-shadow: 1px 1px 5px rgba(0,0,0,0.3);
}
.section-item:hover {
  background: #ff7f50;
  transform: scale(1.05);
}
.teacher-container {
  text-align: center;
  font-weight: bold;
  margin-bottom: 20px;
  font-size: 1.2em;
  color: rgb(0,255,255);
  display: none;
}
.student-list {
  list-style: none;
  padding: 0;
  max-width: 700px;
  margin: auto;
}
.student-item {
  display: flex;
  align-items: center;
  background: rgba(0,0,0,0.5); /* darker background */
  margin: 8px 0;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  color: #ffff00; /* bright text to stand out */
}
.student-item:hover {
  background: rgba(255,127,80,0.8); /* brighter hover */
  color: #000; /* optional: change text color on hover */
}
.student-avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 15px;
  background: #ddd;
  object-fit: cover;
}
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.modal-content {
  background: #1e1e2f; /* dark purple/blue */
  color: #fff; /* text color to contrast */
  padding: 20px;
  border-radius: 12px;
  width: 350px;
  max-width: 90%;
  text-align: center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
}
.modal-content img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  margin-bottom: 15px;
}
.close-btn {
  margin-top: 15px;
  padding: 8px 16px;
  background: crimson;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.close-btn:hover { background: darkred; }
.modal a { color: #0077ff; text-decoration: none; font-weight: bold; display: flex; align-items: center; justify-content: center; gap:5px; }
.modal a img { width:16px; height:16px; }
.background-video {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit: cover;
  z-index: -1;
}

function showSection(section) {
  const list = document.getElementById("studentList");
  const teacherDiv = document.getElementById("teacherName");
  list.innerHTML = "";
  const students = studentsData[section] || [];
  
  if(students.length === 0){
    const li = document.createElement("li");
    li.textContent = "No student data available.";
    li.style.textAlign = "center";
    li.style.margin = "20px 0";
    list.appendChild(li);
  } else {
    students.forEach(student => {
      const li = document.createElement("li");
      li.className = "student-item";
      li.innerHTML = `<img src="${student.avatar || 'photos/default.jpg'}" class="student-avatar" alt="Avatar"><div><strong>${student.nick}</strong></div>`;
      li.onclick = () => openModal(student);
      list.appendChild(li);
    });
  }

  teacherDiv.style.display = (section === "C") ? "block" : "none";
}

function openModal(student) {
  document.getElementById("modalAvatar").src = student.avatar || 'photos/default.jpg';
  document.getElementById("modalNick").innerText = student.nick || "";
  document.getElementById("modalName").innerText = student.name || "";
  document.getElementById("modalRoll").innerText = student.roll || "";
  document.getElementById("modalGR").innerText = student.gr || "";
  document.getElementById("modalBio").innerText = student.bio || "";
  const insta = document.getElementById("modalInstagram");
  if(student.insta) {
    insta.innerHTML = `<b>Instagram:</b> <a href="https://instagram.com/${student.insta}" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> @${student.insta}
    </a>`;
  } else {
    insta.innerHTML = "";
  }
  document.getElementById("studentModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("studentModal").style.display = "none";
}

window.onclick = (e) => { if(e.target == document.getElementById("studentModal")) closeModal(); }
