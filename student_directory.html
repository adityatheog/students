.modal-content img { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px; }
.close-btn { margin-top: 15px; padding: 8px 16px; background: crimson; color: white; border: none; border-radius: 6px; cursor: pointer; }

const modal = document.getElementById("studentModal");

students.sort((a,b) => a.roll - b.roll).forEach(student => {
  const li = document.createElement("li");
  li.className = "student-item";
  li.innerHTML = `<img src="${student.avatar || 'photos/default.jpg'}" class="student-avatar" alt="Avatar"><div><strong>${student.roll}. ${student.name}</strong></div>`;
  li.onclick = () => openModal(student);
  list.appendChild(li);
});

function openModal(student) {
  document.getElementById("modalAvatar").src = student.avatar || 'photos/default.jpg';
  document.getElementById("modalName").innerText = student.name;
  document.getElementById("modalRoll").innerText = student.roll;
  document.getElementById("modalGR").innerText = student.gr;
  document.getElementById("modalPercentage").innerText = student.percentage;
  document.getElementById("modalSkills").innerText = student.skills;
  document.getElementById("modalLikes").innerText = student.likes;
  document.getElementById("modalDislikes").innerText = student.dislikes;
  document.getElementById("modalFriend").innerText = student.friend;
  modal.style.display = "flex";
}

function closeModal() {
  modal.style.display = "none";
}

window.onclick = (e) => { if(e.target == modal) modal.style.display = "none"; }
